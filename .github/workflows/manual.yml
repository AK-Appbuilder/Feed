name: Manual Inputs
on: 
  workflow_dispatch:
    inputs:
      url_api:
           description: Add Test URL
           required: true

jobs:
  apk:
    name: Generate APK
    runs-on: ubuntu-18.04

    steps:
      - uses: actions/checkout@v1
      - name: set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - run: echo ${{ github.event.inputs.url_api }}
        env:
          TEST_URL: ${{ github.event.inputs.url_api }}

      - run: echo this is environment var $TEST_URL

      - name: Build debug APK
        run: bash ./gradlew assembleDebug --stacktrace
      - name: Upload APK
        uses: actions/upload-artifact@v1
        with:
          name: app
          path: app/build/outputs/apk/debug/app-debug.apk
